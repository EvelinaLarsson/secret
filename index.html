<!DOCTYPE html>
<html>
  <head>
    <link href="resources/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
<!--Header HTML-->
    <div class="branding">
      <div class="container">
        <img src="resources/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
<!--Main banner HTML content-->
    <div class="banner">
      <div class="container">
        <div class="square">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!--Navigation menu HTML content-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
<!--Product listing HTML content-->
    <div class="container">
      <div class="shop">
        <div class="product pen">
          <div class="product-image">
            <img src="resources/pen.png" alt="Fountain pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/watch.png" alt="Silver wristwatch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/glasses.png" alt="Black sunglasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
<!--Contact us content-->
    <div class="container">
      <div class="contact-us">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800-1800</span>
        </div>
      </div>
    </div>
<!--Footer-->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
